<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cloud Kitchen</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-orange-50 to-orange-100 dark:from-gray-800 dark:to-gray-900 min-h-screen flex items-center justify-center px-4">
    <!-- Login Card -->
    <div class="w-full max-w-md glass rounded-2xl p-8 md:p-12 shadow-xl">
        <div class="text-center mb-8">
            <a href="index.html" class="flex items-center justify-center gap-3 text-3xl font-bold text-orange-600 dark:text-orange-400 mb-4 hover:scale-105 transition-transform">
                <svg class="w-10 h-10 text-orange-600 dark:text-orange-400 flex-shrink-0" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 3V21M12 3C11.4477 3 11 3.44772 11 4V8C11 8.55228 11.4477 9 12 9C12.5523 9 13 8.55228 13 8V4C13 3.44772 12.5523 3 12 3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8 21L8 15C8 13.8954 8.89543 13 10 13L14 13C15.1046 13 16 13.8954 16 15L16 21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="12" cy="7" r="2" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>CloudKitchen</span>
            </a>
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Welcome Back</h1>
            <p class="text-gray-600 dark:text-gray-400">Sign in to your account</p>
        </div>

        <form class="space-y-6">
            <div>
                <label class="block text-sm font-medium mb-2 text-gray-700 dark:text-gray-300">Email</label>
                <input type="email" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="your@email.com" required>
            </div>
            <div>
                <label class="block text-sm font-medium mb-2 text-gray-700 dark:text-gray-300">Password</label>
                <input type="password" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="••••••••" required>
            </div>
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="w-4 h-4 text-orange-600 border-gray-300 rounded focus:ring-orange-500">
                    <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Remember me</span>
                </label>
                <a href="#" class="text-sm text-orange-600 dark:text-orange-400 hover:underline">Forgot password?</a>
            </div>
            <button type="submit" class="w-full bg-orange-600 dark:bg-orange-500 text-white py-3 rounded-lg font-semibold hover:bg-orange-700 dark:hover:bg-orange-600 transition neomorphic">Sign In</button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600 dark:text-gray-400">
                Don't have an account? 
                <a href="signup.html" class="text-orange-600 dark:text-orange-400 hover:underline font-semibold">Sign up</a>
            </p>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-700 flex justify-center">
            <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </div>
    </div>

    <script src="js/theme.js"></script>
</body>
</html>
